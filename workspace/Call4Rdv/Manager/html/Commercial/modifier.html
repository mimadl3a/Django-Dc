{% extends 'Manager/html/templates/base.html' %}


{% block contenu %}
<div class="container-fluid">
	
	
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Gestion des commerciaux <span id="spinner"
					style="font-size: 20px; display: none"
					class="fa fa-spinner fa-spin"></span>
			</h1>
		</div>

		<div class="col-lg-12">
			<ol class="breadcrumb">
				<li><a href="{% url 'indexCommercial' %}">Gestion des commerciaux</a></li>
				<li class="active">Modification </li>
			</ol>
		</div>
	</div>
	
	<div class="row">
		
	{% if messages %}
		<div class="col-md-12">
			<div class="col-md-12 alert alert-warning">
			    {% for message in messages %}
				    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
			    {% endfor %}
			</div>
		</div>
	{% endif %}
	</div>
	
	
	
	<div class="row">
	
		<div class="col-lg-12">
			{% load crispy_forms_tags %}
			{% crispy form %}
		</div>
	</div>
	
	
	
	
	
	
	
</div>
{% endblock %}
